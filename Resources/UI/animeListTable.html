<md-card ng-controller="AnimeListCtrl as ctrl" layout="column" layout-fill>
    <md-data-table-container>
        <table md-data-table md-row-select="selected">
            <thead md-order="query.order" md-trigger="onorderchange" md-progress="deferred">
                <tr>
                    <th order-by="series_title" name="Title" ></th>
                    <th numeric order-by="progress" name="Progress"></th>
                    <th order-by="type.value" name="Type"></th>
                    <th numeric order-by="score.value" name="Score"></th>
                    <th order-by="season.value" name="Season X"></th>
                </tr>
            </thead>
            <tbody>
                <tr md-auto-select ng-repeat="dessert in animeList.data | orderBy: query.order">
                    <td>{{dessert.series_title}}</td>
                    <td>{{dessert.progressString}}</td>
                    <td>{{dessert.type}}</td>
                    <td>{{dessert.score.value}}</td>
                    <td>{{dessert.season}}</td>
                </tr>
            </tbody>
        </table>
    </md-data-table-container>
</md-card>
