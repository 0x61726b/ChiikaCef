        <style type="text/css">
            /**
             * Hide when Angular is not yet loaded and initialized
             */

            [ng\:cloak],
            [ng-cloak],
            [data-ng-cloak],
            [x-ng-cloak],
            .ng-cloak,
            .x-ng-cloak {
                display: none !important;
            }
            .layout-margin, .layout-margin > .flex, .layout-margin > .flex-gt-sm, .layout-margin > .flex-md, .layout-margin > .flex-lt-lg {
                margin: 0px; }
            md-tabs
            {
                background-color:#fbfbfb;
            }
            body
            {
                background-color:#fbfbfb;
            }
            .tabContentBackground
            {
                background-color:#fbfbfb;
            }
            [role="tabpanel"] {
                transition: none;
            }

        </style>

    </head>

    <body ng-app="chiika">
        <div layout="column" ng-cloak layout-fill>
            <section layout="column" role="main" style="background-color:blue">
                <md-toolbar role="toolbar">
                    <div class="md-toolbar-tools">
                        <span flex="25" style="background-color:red"></span>
                        <md-autocomplete md-items="item in ctrl.querySearch(ctrl.searchText) " style="width: 50%; ">
                            <md-item-template>
                                <span md-highlight-text="ctrl.searchText " md-highlight-flags="^i ">{{item.display}}</span>
                            </md-item-template>
                            <md-not-found>
                                No matches "{{ctrl.searchText}} " were found.
                                <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
                            </md-not-found>
                        </md-autocomplete>
                        <md-menu md-position-mode="target-right target">
                            <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                                <md-icon md-menu-origin>menu</md-icon>
                            </md-button>
                            <md-menu-content width="4" ng-controller="HomePageCtrl" >
                                <md-menu-item ng-repeat="item in menuActions">
                                    <md-button ng-click="onMenuClick($index)">
                                        <div layout="row">
                                            <p flex>{{item.name}}</p>
                                            <md-icon md-menu-origin>menu</md-icon>
                                        </div>
                                    </md-button>
                                </md-menu-item>
                            </md-menu-content>
                        </md-menu>
                    </div>
                </md-toolbar>
            </section>
            <div style="background-color:red" layout="column">
                <md-tabs md-dynamic-height md-stretch-tabs="always" md-border-bottom md-selected="selectedIndex" class="tabContentBackground">
                    <md-tab label="Home">
                        <div>
                            <home-page-dir></home-page-dir>
                        </div>    
                    </md-tab>
                    <md-tab label="Anime List">
                        <anime-list-dir></anime-list-dir>
                    </md-tab>
                    <md-tab label="Manga List">
                        no
                    </md-tab>
                    <md-tab label="Calendar">
                        idea
                    </md-tab>
                    <md-tab label="Torrents">
                        what i am doing
                    </md-tab>
                    <md-tab label="Library">
                        what i am doing
                    </md-tab>
                    <md-tab label="Some other menu">
                        what i am doing
                    </md-tab>      
                </md-tabs>
            </div>
        </div>
