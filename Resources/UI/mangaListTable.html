<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable" style="width:100%;margin-top: -1px;">
    <thead>
        <tr>
            <th class="mdl-data-table__cell--non-numeric">Title</th>
            <th>Progress</th>
            <th>Type</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="manga in ctrl.mangaList">
            <td class="mdl-data-table__cell--non-numeric">{{manga.title}}</td>
            <td>{{manga.progress}}</td>
            <td>{{manga.type}}</td>
            <td>{{manga.progress}}</td>
        </tr>
    </tbody>
</table>
